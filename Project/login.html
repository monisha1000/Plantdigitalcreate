<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button"class="toggle-btn">log-in</button>
                <button type="button"class="toggle-btn">register</button>
            </div>
            <div class="social-icons">
                <i class="fa fa-facebook" style="font-size:30px;"aria-hidden="true"></i>
                <i class="fa fa-twitter" style="font-size:30px;"aria-hidden="true"></i>
                <i class="fa fa-google"style="font-size:30px;"aria-hidden="true"></i>
                </div>
             <form class="input-group">
                <input type="text"class="input-field"placeholder="user id" required>
                <input type="text"class="input-field"placeholder="password" required>
                <input type="checkbox"class="check-box"><span>Remember Password</span>
                <button type="submit"class="submit-btn">Log-in</button>
                </form>
        </div>
    </div>
</body>
</html>
